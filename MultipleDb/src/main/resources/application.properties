spring.application.name=MultipleDb

server.port = 8088

# MySQL Configuration
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/multidb?useSSL=false&serverTimezone=UTC
